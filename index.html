<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<style>
svg {
  width: 300px;
  display: block;
  position: absolute;
}

.ball {
  width: 10px;
  height: 10px;
  background-color: red;
  border-radius: 50%;

  offset-path: path('M10 80 Q 77.5 10, 145 80 T 280 80');
  /* offset-distance: 20%; */

  animation: red-ball 3s ease alternate forwards;
}

@keyframes red-ball {
  from {
    offset-distance: 0%;
  }
  to {
    offset-distance: 100%;
  }
}
</style>

  <svg width="300px" height="175px" version="1.1">
    <path fill="transparent" stroke="#eee" stroke-width="1" d="M10 80 Q 77.5 10, 145 80 T 280 80" class="path"></path>
</svg>

<div class="ball"></div>
</body>
